<!-- Partials: partials/header.html -->

<!-- Load Static Files -->
{% load static %}

<!-- Header -->
<header class="fixed-top">
    <nav class="navbar navbar-expand-md navbar-dark bg-success">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample"
                aria-controls="navbarsExample" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand text-uppercase fw-bold col-md-3 me-0 d-block d-md-none" href="#">
                Pecuária
                <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo">
            </a>
            <div class="collapse navbar-collapse d-md-flex" id="navbarsExample">
                <a class="navbar-brand text-uppercase fw-bold col-md-3 me-0 d-none d-md-block" href="#">
                    Pecuária
                    <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo">
                </a>
                <ul class="navbar-nav col-md-6 justify-content-md-center">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/pecuaria/' %}active fw-bold{% endif %}"
                            href="{% url 'pecuaria:home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/pecuaria/lotes/' or '/pecuaria/lote/cadastrar/' in request.path or '/pecuaria/lote/atualizar/' in request.path %}active fw-bold{% endif %}"
                            href="{% url 'pecuaria:lotes' %}">Lotes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/pecuaria/partos/' or '/pecuaria/parto/cadastrar/' in request.path or '/pecuaria/parto/atualizar/' in request.path %}active fw-bold{% endif %}"
                            href="{% url 'pecuaria:partos' %}">Partos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/pecuaria/manejos/' or '/pecuaria/manejo/cadastrar/' in request.path or '/pecuaria/manejo/atualizar/' in request.path %}active fw-bold{% endif %}"
                            href="{% url 'pecuaria:manejos' %}">Manejos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/pecuaria/saidas/' or '/pecuaria/saida/cadastrar/' in request.path or '/pecuaria/saida/atualizar/' in request.path %}active fw-bold{% endif %}"
                            href="{% url 'pecuaria:saidas' %}">Saídas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/pecuaria/animais/' %}active fw-bold{% endif %}"
                            href="{% url 'pecuaria:animais' %}">Animais</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/pecuaria/animal/' %}active fw-bold{% endif %}"
                            href="{% url 'pecuaria:animal_info' %}">Ver Animal</a>
                    </li>
                </ul>
                {% if user.is_authenticated %}
                    <div class="d-md-flex col-md-3 justify-content-md-end">
                        <a href="{% url 'pecuaria:logout' %}" class="btn btn-outline-light btn-logout">Sair</a>
                    </div>
                {% else %}
                    <div class="d-md-flex col-md-3 justify-content-md-end">
                        <a href="{% url 'pecuaria:login' %}" class="btn btn-outline-light btn-login">Entrar</a>
                    </div>
                {% endif %}
            </div>
        </div>
    </nav>
</header>
