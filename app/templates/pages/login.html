<!-- Template: pages/login.html -->

<!-- Extends Base Create Account Entry Template -->
{% extends 'base/base-create_account-entry.html' %}

<!-- Load Crispy Forms Tags -->
{% load crispy_forms_tags %}

<!-- Tab Title -->
{% block title %}Entrar{% endblock %}

<!-- Content -->
{% block content %}
<main class="form-signin w-100 m-auto">
    <!-- Messages -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert" id="message">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}
    
    <!-- AuthenticationForm -->
    <form action="{% url 'pecuaria:login' %}" method="post" class="needs-validation" autocomplete="off" novalidate>
        <!-- CSRF Token -->
        {% csrf_token %}

        <!-- Form -->
        {{ form|crispy }}

        <!-- Submit Button and Link -->
        <div class="d-flex flex-column justify-content-center">
            <button type="submit" class="btn btn-primary">Entrar</button>
            <a href="{% url 'pecuaria:create_account' %}" class="btn btn-link mt-2">Criar uma conta</a>
        </div>
    </form>
</main>
{% endblock content %}
