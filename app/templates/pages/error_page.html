<!-- Template: pages/error_page.html -->

<!-- Extends Base Error Page Template -->
{% extends 'base/base-error_page.html' %}

<!-- Tab Title -->
{% block title %}{{ status_code }} - Erro{% endblock title %}

<!-- CSS -->
{% block css %}
<style>
    .content {
        border: 1px solid #ddd;
        background-color: #f9f9f9;
    }

    h1 {
        font-size: 48px;
        margin-bottom: 20px;
    }

    p {
        font-size: 18px;
        margin-bottom: 30px;
    }

    .btn-home {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
    }

    .btn-home:hover {
        background-color: #0056b3;
    }
</style>
{% endblock css %}

<!-- Content -->
{% block content %}
<div class="content text-center p-5 rounded">
    <h1>{{ status_code }}</h1>
    <p>{{ message }}</p>
    <a href="{% url 'pecuaria:home' %}" class="btn-home">Voltar para a Home</a>
</div>
{% endblock content %}
