{% extends 'base.html' %}

{% block title %}LOGIN{% endblock %}

{% block content %}

{% load static %}

<div class="col-lg-6 col-xxl-4 my-5 mx-auto">
    <div class="d-grid gap-2">
        <form method="post">
            {% csrf_token %}
            <h1 class="h3 mb-3 fw-normal">Faça login no sistema</h1>
            {% for message in messages %}
            <div class="alert alert-danger text-center">
                {{ message }}
            </div>
            {% endfor %}
            <div class="form-floating" style="padding-bottom: 10px;">
              <input type="text" class="form-control" id="floatingInput" placeholder="Senha" name="username" id="username">
              <label for="floatingInput">Usuário</label>
            </div>
            <div class="form-floating" style="padding-bottom: 20px;">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Senha" name="password" id="password">
              <label for="floatingPassword">Senha</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
            <p class="mt-3 mb-3 text-muted text-center">© 2023</p>
          </form>
    </div>
</div>

{% endblock %}
