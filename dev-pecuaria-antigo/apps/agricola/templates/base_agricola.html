{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="shortcut icon" href="{% static 'images/icon-porco.ico' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link
        href="https://cdn.datatables.net/v/bs5/jszip-3.10.1/dt-1.13.6/af-2.6.0/b-2.4.2/b-colvis-2.4.2/b-html5-2.4.2/b-print-2.4.2/cr-1.7.0/date-1.5.1/fc-4.3.0/fh-3.4.0/kt-2.10.0/r-2.5.0/rg-1.4.1/rr-1.4.1/sc-2.2.0/sb-1.6.0/sp-2.2.0/sl-1.7.0/sr-1.3.0/datatables.min.css"
        rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style_agricola.css' %}">
    {% block css %}{% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-success">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand col-md-2 me-0 d-block d-md-none fw-bold" href="#">
                Agricola
                <img src="{% static 'images/icon_agricola.png' %}" alt="Ícone" class="icone-svg">
            </a>
            <div class="collapse navbar-collapse d-md-flex justify-content-md-between" id="navbarCollapse">
                <a class="navbar-brand col-md-2 me-0 d-none d-md-block fw-bold" href="#">
                    Agricola
                    <img src="{% static 'images/icon_agricola.png' %}" alt="Ícone" class="icone-svg">
                </a>
                <ul class="navbar-nav justify-content-md-center col-md-8">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/lote/' or '/lote/create/' in request.path or '/lote/read/' in request.path or '/lote/update/' in request.path  %}active{% endif %}"
                            href="{% url 'lote' %}">Lotes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/parto/' or '/parto/create/' in request.path or '/parto/read/' in request.path or '/parto/update/' in request.path %}active{% endif %}"
                            href="{% url 'parto' %}">Partos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/manejo/' or '/manejo/create/' in request.path or '/manejo/read/' in request.path or '/manejo/update/' in request.path %}active{% endif %}"
                            href="{% url 'manejo' %}">Manejos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/animal/' %}active{% endif %}"
                            href="{% url 'animal' %}">Animais</a>
                    </li>
                </ul>
                <div class="col-12 col-md-2 text-md-end">
                    {% if user.is_authenticated %}
                        <a href="{% url 'logout' %}" class="btn btn-outline-light" role="button" id="logout">Logout</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"
        integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
    <script
        src="https://cdn.datatables.net/v/bs5/jszip-3.10.1/dt-1.13.6/af-2.6.0/b-2.4.2/b-colvis-2.4.2/b-html5-2.4.2/b-print-2.4.2/cr-1.7.0/date-1.5.1/fc-4.3.0/fh-3.4.0/kt-2.10.0/r-2.5.0/rg-1.4.1/rr-1.4.1/sc-2.2.0/sb-1.6.0/sp-2.2.0/sl-1.7.0/sr-1.3.0/datatables.min.js"></script>
    <script src="{% static 'js/jquery.formset.js' %}"></script>
    <script src="{% static 'js/script_agricola.js' %}"></script>
    {% block javascript %}{% endblock %}
</body>

</html>
